<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Летние меню</title>

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:"Poppins",sans-serif;background:#fafafa;color:#333;display:flex;flex-direction:column}

    /* ---------- НАВИГАЦИЯ ---------- */
    nav{
      display:flex;justify-content:center;gap:.75rem;
      background:#fff;padding:1rem 0;
      box-shadow:0 2px 6px rgba(0,0,0,.08);
      position:sticky;top:0;z-index:10;
    }
    button{
      border:none;border-radius:24px;
      background:#f0f0f0;color:#333;
      padding:.65rem 1.4rem;font-size:1rem;
      cursor:pointer;transition:background .25s,transform .2s;
    }
    button:hover{background:#e0e0e0;transform:translateY(-2px)}
    button.active{background:#3ba3f5;color:#fff}

    /* ---------- ОБЛАСТЬ ПРОСМОТРА ---------- */
    #viewer{
      flex:1;                     /* занимает всё оставшееся место */
      width:100%;border:none;
    }
  </style>
</head>
<body>

<nav>
  <button data-src="menu.html"        class="active">Лето-Дача</button>
  <button data-src="pp_menu.html">    Лето-ПП</button>
  <button data-src="menu_picnic.html">Лето-Пикник</button>
</nav>

<iframe id="viewer" src="menu.html"></iframe>

<script>
  const buttons = document.querySelectorAll('button[data-src]');
  const viewer  = document.getElementById('viewer');

  buttons.forEach(btn=>{
    btn.addEventListener('click',()=>{
      // активное состояние кнопок
      buttons.forEach(b=>b.classList.toggle('active',b===btn));
      // меняем адрес iframe
      viewer.src = btn.dataset.src;
      // скроллим к началу страницы (для мобильных)
      window.scrollTo({top:0});
    });
  });
</script>

</body>
</html>
